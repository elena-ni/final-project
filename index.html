<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

  <script src="https://kit.fontawesome.com/83316f0473.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Final project</title>
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="container">
    <div class="card" style="width: 50rem;">
      <div class="card-body">
        <form id="search-form">
          <div class="row">
            <div class="col-2">
              <input class="search-button" type="submit" value="search" width="100%" />
            </div>

            <div class="col-4">
              <div class="location">
                <input type="text" id="input-field" placeholder="Where do you wanna be?" />
              </div>
            </div>

            <div class="col-2"></div>

            <div class="col-4">
              <button type="button" class="search-button" id="currentlocation">
                current location
              </button>
            </div>
          </div>
        </form>

        
        <div class="six-days">
          <div class="row">
            <div id="forecast">
            <div class="col-2">
              <div class="card">
                <i class="fas fa-cloud-sun-rain"></i>
                <div class="card-body">
                  <h6>
                    21 C
                  </h6>
                  <hr />
                  <h5 class="card-title">MON</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      

            <div class="col-2">
              <div class="card">
                <i class="fas fa-cloud-showers-heavy"></i>
                <div class="card-body">
                  <h6>
                    15 C
                  </h6>
                  <hr />
                  <h5 class="card-title">TUE</h5>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card">
                <i class="fas fa-sun"></i>
                <div class="card-body">
                  <h6>
                    22 C
                  </h6>
                  <hr />
                  <h5 class="card-title">WED</h5>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card">
                <i class="fas fa-sun"></i>
                <div class="card-body">
                  <h6>
                    25 C
                  </h6>
                  <hr />
                  <h5 class="card-title">THU</h5>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card">
                <i class="fas fa-cloud-sun-rain"></i>
                <div class="card-body">
                  <h6>
                    21 C
                  </h6>
                  <hr />
                  <h5 class="card-title">FRI</h5>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card">
                <i class="fas fa-cloud-sun-rain"></i>
                <div class="card-body">
                  <h6>
                    19 C
                  </h6>
                  <hr />
                  <h5 class="card-title">SAT</h5>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-4"></div>

          <div class="col-4">
            <div class="city">
              <div class="card">
                <div class="card-body">
                  <p id="date">
                    22.06.2020
                  </p>
                  <p>Humidity: <span id="humidity"></span>%</p>
                  <p>Wind: <span id="wind"></span> km/h</p>
                  <strong>
                    <p id="description"></p>
                  </strong>

                  <h1></h1>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="today">
              <div class="card">
                <div class="card-body">
                  <img 
                  id="icon"
                  src="" 
                  alt=""
                  class="float-left">

                  <strong 
                  id="temperatureNow" 
                  class="temperatureNow">
                </strong>
                
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
                
                </div>
              </div>
            </div>
          </div>
        </div>
    
      
    <p><a href="https://github.com/elena-ni/final-project"> open source code</a>by Elena N.</p>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
